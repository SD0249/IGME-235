<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Functions-7</title>
</head>
<body>

<script>
"use strict";
// 1 - function declaration
function addThem1(num1,num2){
	return num1 + num2;
}

// 2 - function expression
let addThem2 = function(num1,num2){
	return num1 + num2;
}

// ** ARROW functions really come in handy with ARRAYS,
//    when you can pass them as arguments to functions such as .sort() or .filter() or .forEach().
//    (Passing in SMALL function that does first task as an argument)

// So when to use?
// : Use ARROW functions whenever you don't need or want 'this' binding, and where they make your code clear.

// Regular Function
function Person() {
  this.age = 0;

  // Regular function â€” creates its own 'this'
  setInterval(function() {
    this.age++; // 'this' does NOT refer to the Person object
  }, 1000);
}

new Person(); // this.age stays 0

// Arrow function
function Person() {
  this.age = 0;

  setInterval(() => {
    this.age++; // 'this' refers to the Person object
  }, 1000);
}

new Person(); // this.age increases as expected



// 3 - arrow function with the usual "block body"
let addThem3 = (num1,num2) => {return num1 + num2;}

// 4 - arrow function with a "concise body" and implied return statement
let addThem4 = (num1,num2) => num1 + num2;

// They all do the same thing
console.log(addThem1(5,5)) // 10
console.log(addThem2(5,5)) // 10
console.log(addThem3(5,5)) // 10
console.log(addThem4(5,5)) // 10

// 5 - and here's an even more concise version, if the function has only a single argument the
// parentheses can be omitted
let doubleIt = num => num * 2;
console.log(doubleIt(5));

</script>
</body>
</html>
