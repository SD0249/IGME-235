<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Hello-5</title>
</head>
<body>

<script>
"use strict";
let a = 0;
let b = 1;
let c = 2;
let name = "Fred";

// if() statements accept a "truthy" condition
// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/if...else
	
// #1
if(true){
	console.log("true"); // true
}else{
	console.log("false");
}

// #2
if(false){
	console.log("true");
}else{
	console.log("false"); // false -> Always the case of false goes to else I guess
}

// #3
if(2 > 1){
	console.log("true"); // true
}else{
	console.log("false");
}

// #4
if(0){
	console.log("true"); 
}else{
	console.log("false"); // false
}

// #5
if(undefined){
	console.log("true"); 
}else{
	console.log("false"); // false
}

// #6
if("fred"){
	console.log("true"); // true
}else{
	console.log("false");
}

// All of these are false values, excepting the last one - it turns out that "false" is true
console.log(0 == false ? "0 is false" : "0 is true");   // "0 is false"
console.log(-0 == false ? "-0 is false" : "-0 is true");    // "-0 is false"
console.log(false == false ? "false is false" : "false is true");   // "false is false"
console.log(null == false ? "null is false" : "null is true");      // "null is true"
console.log(undefined == false ? "NaN is false" : "NaN is true");   // "NaN is true"
console.log("" == false ? "\"\" is false" : "\"\" is true");    // "" is false
console.log('' == false ? "\'\' is false" : "\'\' is true");    // '' is false
console.log(new Boolean(false) == false ? "\"new Boolean(false)\" is false" : "\"new Boolean(false)\" is true");    // "new Boolean(false)" is false
console.log("false" == false ? "\"false\" is false" : "\"false\" is true"); // "false" is true

</script>
</body>
