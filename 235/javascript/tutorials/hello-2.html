<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8" />
    <title>Hello-2</title>
    <script>
        "use strict";
        console.log("Hello world!");
        const answer = 42;

        // 'const' -> Not a value that cannot be changed! 
        // Creates a read-only reference to a value(cannot be reassigned)

        // string concatenation
        console.log(`The answer to everything is ${answer}`); 
        
        let x = 1;
        let y = 1;
        let z = 1;
        let sum = x + y + z;
        // string templating (ES6 only)
        console.log(`${x} + ${y} + ${z} is ${sum}`);
        
        answer = 43;
    </script>
    </head>
    <body>
    </body>
</html>
