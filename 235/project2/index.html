<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 2_Web Service Application</title>

    <!-- Linking CSS and JS files-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<!-- Structuring HTML document -->

<body>
    <header class="mainHeader">
        <h1>Trivia Quest</h1>
    </header>

    <div class="container">
        <nav class="topbar">

            <div class="controlGroup">
                <label for="category">Category:</label>
                <select id="category" title="Choose the topic of Trivia!">
                    <option value="">Any Category</option>
                </select>
            </div>

            <div class="controlGroup">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty" title="Choose how challenging the questions will be!">
                    <option value="">Any Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <div class="controlGroup">
                <label for="questionType">Type:</label>
                <select id="questionType" title="Choose between Multiple choice and T/F!">
                    <option value="">Any Type</option>
                    <option value="multiple">Multiple Choice</option>
                    <option value="boolean">True / False</option>
                </select>
            </div>

            <button id="startQuiz">Start Quiz</button>
        </nav>

        <main class="quizArea">
            <section class="questionDisplay">
                <div id="questionText">Click 'Start Quiz' to begin. Your previous preference will be saved.</div>
            </section>

            <section class="answers"><!-- will dynamically generate the  button in runtime --></section>
        </main>

        <!-- Optional Scoring System -->
        <aside class="sidebar">
            <h3>Score</h3>
            <p id="scoreValue">0</p>

            <h3>Performance</h3>
            <p><strong>Strongest:</strong> <span id="strongestCategory">N/A</span></p>
            <p><strong>Weakest:</strong> <span id="weakestCategory">N/A</span></p>
        </aside>

        <!-- Feedback & Score -->
        <footer class="feedback">
            <p id="feedbackText">Waiting for quiz...</p>
            <img id="loadingSpinner" class="hidden" src="media/spinner.gif" alt="Loading...">
        </footer>
    </div>

    <!-- Link to document -->
    <div class="documentLink">
        <a href="doc.html">Project Documentation</a>
    </div>

    <script src="javascript/main.js"></script>
</body>

</html>
