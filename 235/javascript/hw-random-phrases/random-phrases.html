<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Phrases</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="random-phrases.css" />
    </head>
    <body>
        <header>
            <h1>Amy Lee - IGME 235 Random Phrases</h1>
        </header>

        <div id="container">
            <div class="phrase-box">
                <h2>What would Harry Potter Do?*</h2>
                <p id="phrase">It's Levio-sa, not Levio-sa!</p>
                <button id="newPhrase">*WWHPD?</button>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
              const phrases = [
                "It’s Levio-sa, not Levio-sa!",
                "Mischief managed.",
                "I solemnly swear that I am up to no good.",
                "Don’t let the Muggles get you down.",
                "After all this time? Always.",
                "Happiness can be found even in the darkest of times, if one only remembers to turn on the light.",
                "Working hard is important, but there is something that matters even more: believing in yourself.",
                "Wands at the ready!",
                "Yer a wizard, Harry."
              ];
          
              const phraseParagraph = document.getElementById("phrase");
              const button = document.getElementById("newPhrase");
              let lastIndex = -1;
          
              function displayQuote() {
                let random;
                do {
                  random = Math.floor(Math.random() * phrases.length);
                } while (random === lastIndex); // Should not be the same as the phrase previously displayed
                lastIndex = random;
                phraseParagraph.textContent = phrases[random];
              }
          
              // Show random phrase on load
              displayQuote();
          
              // Change phrase when button clicked
              button.addEventListener("click", displayQuote);
            });
          </script>          
    </body>
</html>
