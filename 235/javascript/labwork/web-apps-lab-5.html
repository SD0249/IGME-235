<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-5</title>
	<style>
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend id="legend">Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
    /* Write your code here! */
    "use strict";

    let red = document.getElementById("colorGroupRed");
    let green = document.getElementById("colorGroupGreen");
    let blue =  document.getElementById("colorGroupBlue");
    let display = document.getElementById("info");
    let submit = document.getElementById("colorButton");
    let legend = document.getElementById("legend");

    // variable to store the selected color
    let selectedColor = "";

    red.onclick = function() {
        selectedColor = "red";
        display.innerHTML = "You have selected \"red\"!";
        legend.style.color = "black";
    }

    blue.onclick = function() {
        selectedColor = "blue";
        display.innerHTML = "You have selected \"blue\"!";
        legend.style.color = "black";
    }

    green.onclick = function() {
        selectedColor = "green";
        display.innerHTML = "You have selected \"green\"!";
        legend.style.color = "black";
    }

    submit.onclick = function() {
        if(selectedColor)
        {
            // change the legend color 
            legend.style.color = selectedColor;

            // update the display box with final choice
            display.innerHTML = "Your FINAL CHOICE is \"" + selectedColor + "\"!";
        }
    }


</script>
</body>
</html>
