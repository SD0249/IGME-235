<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 2_Web Service Application</title>

    <!-- Linking CSS and JS files-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<!-- Structuring HTML document -->

<body>
    <header class="mainHeader">
        <h1>Trivia Quest</h1>
    </header>

    <div class="container">
        <header class="topbar">
            <button id="toggleFilters" aria-expanded="false" aria-controls="filtersPanel">
                Show Filters
            </button>

            <div id="filtersPanel" class="filtersPanel" hidden>
                <label for="category">Category:</label>
                <select id="category">
                    <option value="">Any Category</option>
                </select>

                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="">Any Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>

                <label for="questionType">Type:</label>
                <select id="questionType">
                    <option value="">Any Type</option>
                    <option value="multiple">Multiple Choice</option>
                    <option value="boolean">True / False</option>
                </select>
            </div>

            <button id="startQuiz">Start Quiz</button>
        </header>

        <main class="quizArea">
            <section class="questionDisplay">
                <div id="questionText">Click 'Start Quiz' to begin. Your previous preference will be saved.</div>
            </section>

            <section class="answers"><!-- will dynamically generate the  button in runtime --></section>
        </main>

        <!-- Optional Scoring System -->
        <aside class="sidebar">
            <h3>Score</h3>
            <p id="scoreValue">0</p>
            <small>Analytics can be added if time allows!</small>
        </aside>

        <!-- Feedback & Score -->
        <footer class="feedback">
            <p id="feedbackText">Waiting for quiz...</p>
            <img id="loadingSpinner" class="hidden" src="media/spinner.gif" alt="Loading...">
        </footer>
    </div>

    <script src="javascript/main.js"></script>
</body>

</html>
